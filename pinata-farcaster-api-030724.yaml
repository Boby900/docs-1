paths:
  /casts/{hash}:
    get:
      tags:
        - default
      summary: Cast by Hash
      parameters:
        - name: hash
          in: path
          schema:
            type: string
          required: true
          description: The full hash of the cast you want to fetch
          example: '0xd3821c9019b42b40b5c173679093e7c19196e379'
      responses:
        '200':
          description: OK
          headers:
            Date:
