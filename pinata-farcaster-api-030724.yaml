  /casts:
    get:
      tags:
        - default
      summary: Casts
      parameters:
        - name: fid
          in: query
          schema:
            type: integer
          description: Returns casts from a specific FID
          example: '4823'
        - name: following
          in: query
          schema:
            type: boolean
          description: >-
            When used in combination of `fid` will return the casts for who that
            `fid` is following 
          example: 'true'
        - name: channel
          in: query
          schema:
            type: string
          description: Specify a channel to fetch casts from
          example: https://warpcast.com/~/channel/pinata
        - name: pageSize
          in: query
          schema:
            type: integer
          description: Determine the number of results, if not specified default is 100
          example: '10'
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
