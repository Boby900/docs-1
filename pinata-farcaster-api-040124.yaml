      - default
      summary: Casts
      parameters:
      - name: fid
        in: query
        description: Returns casts from a specific FID
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 4823
        examples:
          default:
            value: 4823
      - name: following
        in: query
        description: 'When used in combination of `fid` will return the casts for who that `fid` is following '
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: true
        examples:
          default:
            value: true
      - name: channel
        in: query
        description: Specify a channel to fetch casts from
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: https://warpcast.com/~/channel/pinata
        examples:
          default:
            value: https://warpcast.com/~/channel/pinata
      - name: parentHash
        in: query
        description: Returns casts for a specific parent hash
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 0x0ab851ba8524eedf9e164b55f6eeec751f74b539
        examples:
          default:
            value: 0x0ab851ba8524eedf9e164b55f6eeec751f74b539
      - name: pageToken
        in: query
        description: Token to be used for the next page of results
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: eyJvZmZzZXQiOiIwIn0
        examples:
          default:
            value: eyJvZmZzZXQiOiIwIn0
      - name: topLevel
        in: query
        description: Filter casts that have no parent hash
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: true
        examples:
          default:
            value: true
      - name: pageSize
        in: query
        description: "Determine the number of results, if not specified default is 100"
        required: false
        style: form
        explode: true
        schema:
          type: integer
          example: 10
        examples:
          default:
            value: 10
